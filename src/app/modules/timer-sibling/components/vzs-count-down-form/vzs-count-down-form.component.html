<mat-card class="prod-list">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
        <mat-form-field class="form-element">
            <input matInput placeholder="Enter Time Limit" formControlName="count">
            <mat-error *ngIf="!count.valid && count.touched">
                Enter Time Limit
            </mat-error>
        </mat-form-field>
        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button">Start/Pause</button>
            <button mat-raised-button color="primary" type="button" class="button m-l-10" >Reset</button>
        </div>
    </form>
</mat-card>
